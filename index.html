<!DOCTYPE html>
<html>
  <head>
    <title>Project P</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
    The above 2 meta tags *must* come first in the <head>
    to consistently ensure proper document rendering.
    Any other head element should come *after* these tags.
   -->
    <!-- Link to an external CSS file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"
      integrity="sha256-704RwVex4uiXgtML1yby1f94NOpeJq0CR0Ml+LHxJsk="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            alt="Muse.F"
            width="112"
            height="28"
          />
        </a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item active">
          브랜드
        </a>
        <a class="navbar-item">
          노트
        </a>
      </div>
    </nav>

    <section class="section">
      <figure class="image">
        <img src="https://bulma.io/images/placeholders/128x128.png" />
      </figure>
  
      <div class="container">
        <h1 class="title">
          Hello World
        </h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
        <label>
          검색
          <input id="search" type="text" />
        </label>

        <pre id="content" style="white-space: pre-wrap;"></pre>
      </div>
    </section>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      const CLIENT_ID =
        "1098450677494-fb09g48obejk3recvsvol5ng8tvvcbrq.apps.googleusercontent.com";
      const API_KEY = "AIzaSyCQ-e1Xe6k_J-z_TXskSE1vdhDnxFKQezM";

      // Array of API discovery doc URLs for APIs used by the quickstart
      const DISCOVERY_DOCS = [
        "https://sheets.googleapis.com/$discovery/rest?version=v4"
      ];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      // index for elasticlunr
      const index = elasticlunr(function() {
        this.addField("Brand");
        this.addField("Name");
        this.addField("Top");
        this.addField("Middle");
        this.addField("Base");
        this.setRef("번호");
      });

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load("client:auth2", initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client
          .init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
          })
          .then(
            function() {
              listMajors();
            },
            function(error) {
              appendPre(JSON.stringify(error, null, 2));
            }
          );

        document.getElementById("search").addEventListener("input", e => {
          document.getElementById("content").innerHTML = "";
          index.search(e.target.value).forEach(elem => {
            appendPre(elem.doc["Name"]);
          }, {});
        });
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById("content");
        var textContent = document.createTextNode(message + "\n");
        pre.appendChild(textContent);
      }

      /**
       * Print the names and majors of students in a sample spreadsheet:
       * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
       */
      function listMajors() {
        gapi.client.sheets.spreadsheets.values
          .get({
            spreadsheetId: "1Z86nMIb3mTlEhepnSitnc6Mj7eYiqTlTB4UWVeDZEbc",
            range: "영문 제품 모음!A1:I"
          })
          .then(
            function(response) {
              var range = response.result;
              if (range.values.length > 0) {
                const colNames = range.values[0];

                for (i = 1; i < range.values.length; i++) {
                  var row = range.values[i];
                  let doc = {};
                  row.forEach((elem, index) => {
                    doc[colNames[index]] = elem;
                  });

                  index.addDoc(doc);
                }
              } else {
                appendPre("No data found.");
              }
            },
            function(response) {
              appendPre("Error: " + response.result.error.message);
            }
          );
      }
    </script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
